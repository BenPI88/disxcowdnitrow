<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Notice!</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        #accept-button {
            display: block;
            margin: 1rem auto;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Terms and conditions</h1>
    <p>Clicking the button below will confirm you have read and understood this important notice.</p>
    <button id="accept-button">Accept</button>
    <script>
        const acceptButton = document.getElementById('accept-button');

        acceptButton.addEventListener('click', async () => {
            const windowWidth = window.screen.width;
            const windowHeight = window.screen.height;
            const newWindow = window.open('about:blank', '_blank', `width=${windowWidth},height=${windowHeight}`);  // Open blank window with current dimensions
            newWindow.location.href = "soup.html"; // Redirect the newly opened window to soup.html
        });
    </script>
</body>

</html>
